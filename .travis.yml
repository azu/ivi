language: node_js
sudo: required
dist: trusty
node_js:
  - "6"

addons:
  sauce_connect: true
  apt:
    sources:
      - google-chrome
    packages:
      - g++
      - google-chrome-stable
      - openjdk-7-jre-headless

cache:
  directories:
    - node_modules

install:
  - ./tools/ci/install.sh

script:
  - ./tools/ci/test.sh
